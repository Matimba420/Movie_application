<!-- Image slider -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" style="widows: unset;" >
    <div class="carousel-item active">
      <img src="assets/movies.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/iceroad.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/multi.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="search">
  <form class="d-flex m-4">
    <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-danger text-light" type="submit">Search</button>
  </form>
</div>
<hr style="color: aliceblue;">

<section class="grid p-5">
  <h1 class="text-center" style="font-size: 30px; color: silver;">Popular Movies</h1>
  <div class="container">
          <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let latest of latestMovies; index as i" [class.active]="i == currentIndex" (click)="setActive(latest,i)">
              <div class="card">
                <img routerLink="/about/{{latest.id}}" src="http://image.tmdb.org/t/p/w500/{{ latest.poster_path }}" class="card-img-top" routerLink="models" >
                <div class="card-body">
                  <h5 class="card-title">{{latest.original_title}}</h5>
                
                </div>
              </div>
            </div>
          </div>
    </div>
  
</section>
